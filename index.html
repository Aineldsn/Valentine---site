<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Будешь моей валентинкой?❤️</h2>
    <button class="yes" onclick="showMessage()">ДА</button>
    <button class="no" onmouseover="moveButton(this)">НЕТ</button>
</div>

<script>
    function showMessage() {
        alert("Ура! ❤️");
    }

    function moveButton(button) {
        let x = Math.random() * (window.innerWidth - button.clientWidth);
        let y = Math.random() * (window.innerHeight - button.clientHeight);
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
    }
</script>

</body>
</html>
